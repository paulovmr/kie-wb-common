<div class="tab-pane active" id="kieSettingsDependencies">
    <h3 data-i18n-key="Dependencies"></h3>
    <div class="list-pf" data-field="table">
        <div class="list-pf-item kie-list-pf-item--header">
            <div class="list-pf-container kie-list-pf-container--header">
                <div class="list-pf-select">
                    <input type="checkbox" data-field="select-all">
                </div>
                <div class="list-pf-content list-pf-content-flex">
                    <div class="list-pf-content-wrapper">
                        <div class="list-pf-main-content ">
                            <div class="list-pf-title" data-i18n-key="GroupId"></div>
                            <div class="list-pf-description text-overflow-pf" data-i18n-key="ArtifactId"></div>
                        </div>
                        <div class="list-pf-additional-content">
                            <div data-i18n-key="Version"></div>
                        </div>
                        <div class="list-pf-additional-content">
                            <div data-i18n-key="PackageWhiteList"></div>
                        </div>
                    </div>
                    <div class="list-pf-actions kie-list-pf-actions--fixed">
                        <a data-i18n-key="DeleteSelected"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-default" data-field="add" data-i18n-key="Add"></button>
    <button type="button" class="btn btn-default" data-field="add-from-repository" data-i18n-key="AddFromRepository"></button>
</div>
