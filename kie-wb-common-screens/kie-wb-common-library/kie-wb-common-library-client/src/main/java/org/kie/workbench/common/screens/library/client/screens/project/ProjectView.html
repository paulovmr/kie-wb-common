<div class="ac library">
    <div class="page-content-kie">
        <div class="toolbar-pf">
            <div class="toolbar-pf-actions">
                <div class="toolbar-data-title-kie" data-field="title"></div>
                <div class="btn-group toolbar-btn-group-kie" data-field="actions">
                    <div class="btn-group kie-btn-group" data-field="main-actions">
                        <button class="btn btn-default" type="button" id="build" data-i18n-key="Build">Build</button>
                        <button hidden class="btn btn-default" type="button" id="publish" data-i18n-key="Publish" disabled>Publish</button>
                        <button class="btn btn-default" type="button" id="deploy" data-i18n-key="Deploy">Deploy</button>
                        <button hidden class="btn btn-default" type="button" id="sync" data-i18n-key="Sync" disabled>Sync</button>
                    </div>
                    <span class="dropdown dropdown-kebab-pf" data-field="actions-dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="dropdown-space-actions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="fa fa-ellipsis-v"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-space-actions">
                            <li><a data-field="add-asset-action" data-i18n-key="AddAsset"></a></li>
                            <li><a data-field="import-asset-action" data-i18n-key="ImportAsset"></a></li>
                            <li><a data-field="edit-contributors" data-i18n-key="EditContributors"></a></li>
                            <li><a data-field="duplicate" data-i18n-key="DuplicateProject"></a></li>
                            <li><a data-field="reimport" data-i18n-key="Reimport"></a></li>
                            <li hidden><a data-field="rename" data-i18n-key="Rename"></a></li>
                            <li><a data-field="delete-project" data-i18n-key="DeleteProject"></a></li>
                            <li><a data-field="delete-branch" data-i18n-key="DeleteBranch"></a></li>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs nav-tabs-library nav-tabs-pf">
            <li data-field="assets-tab" class="active">
                <a data-field="assets-link">
                    <span data-i18n-key="Assets"></span>
                    <span class="badge" data-field="assets-count"></span>
                </a>
            </li>
            <li data-field="contributors-tab">
                <a data-field="contributors-link">
                    <span data-i18n-key="Contributors"></span>
                    <span class="badge" data-field="contributors-count"></span>
                </a>
            </li>
            <li data-field="metrics-tab">
                <a data-field="metrics-link" data-i18n-key="Metrics"></a>
            </li>
            <li data-field="settings-tab" disabled>
                <a data-field="settings-link" data-i18n-key="Settings"></a>
            </li>
        </ul>
        <div data-field="main-container" class="main-container col-md-12 col-lg-12"></div>
    </div>
</div>
