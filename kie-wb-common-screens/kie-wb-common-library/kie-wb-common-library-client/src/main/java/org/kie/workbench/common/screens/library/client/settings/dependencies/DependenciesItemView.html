<div class="list-pf-item">
    <div class="list-pf-container">
        <div class="list-pf-select">
            <input type="checkbox" data-field="selected">
        </div>
        <div class="list-pf-content list-pf-content-flex">
            <div class="list-pf-content-wrapper">
                <div class="list-pf-main-content">
                    <div class="list-pf-title" data-field="group-id"></div>
                    <div class="list-pf-description text-overflow-pf" data-field="artifact-id"></div>
                </div>
                <div class="list-pf-additional-content">
                    <div data-field="version"></div>
                </div>
                <div class="list-pf-additional-content">
                    <span data-field="package-white-list"></span>
                    <div class="btn-group">
                        <span class="dropdown dropdown-kebab-pf">
                            <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="fa fa-cog"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a data-field="white-list-add-all" data-i18n-key="AddAll"></a></li>
                                <li><a data-field="white-list-add-none" data-i18n-key="AddNone"></a></li>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>
            <div class="list-pf-actions kie-list-pf-actions--fixed">
                <a data-field="delete"><span class="fa fa-trash-o"></span></a>
            </div>
        </div>
    </div>
</div>
