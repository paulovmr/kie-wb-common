<div class="ac library">

    <div class="page-content-kie">
        <div data-field="main-container" class="col-md-12 col-lg-12">
            <div class="main-content-kie">
                <div class="toolbar-pf">
                    <form class="toolbar-pf-actions">
                        <div class="toolbar-data-title-kie" data-i18n-key="Projects"></div>

                        <div class="form-group toolbar-pf-filter">
                            <label class="sr-only" for="filter-text" data-i18n-key="Name"></label>
                            <div class="input-group input-group-kie">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false" id="filter-button" data-i18n-key="Name">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" id="filter-menu">
                                        <li><a href="#" data-i18n-key="Name"></a></li>
                                    </ul>
                                </div>
                                <input type="text" class="form-control" id="filter-text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="btn-group">
                                <button type="button" class="btn btn-primary" id="new-project-button" data-i18n-key="NewProject"></button>
                                <button type="button" class="btn btn-primary" id="import-example" data-i18n-key="ImportExample"></button>
                            </span>
                        </div>
                    </form>
                </div>

                <div class="list-group list-view-pf list-view-pf-view" id="project-list">
                </div>
            </div>
        </div>
        <div data-field="details-container" class="hidden">
        </div>
    </div>
</div>
